<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style/bootstrap-4.1.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style/bootstrap-4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container-flux bg-dark">
        <div class="col-md-6 offset-md-3 col-sm-6 offset-sm-3 text-center" >
            <h1>Sign Up</h1>
        </div>
    </div>
    <div class="from col-md-6 offset-md-3 col-sm-8 offset-sm-2">
        <div class="form-group">
            <label for="fName">First Name</label>
            <input type="text" class="form-control" id="fName"  placeholder="Enter First Name">
            <div id="errorFirstName" class="form-text text-danger"></div>
        </div>
        <div class="form-group">
            <label for="lName">Last Name</label>
            <input type="text" class="form-control" id="lName"  placeholder="Enter Last Name">
            <div id="errorLastName" class="form-text text-danger"></div>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <div id="errorEmail" class="form-text text-muted"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter email">
            <div id="errorPassword" class="form-text text-muted"></div>
        </div>
        <div class="col-md-12 text-right">
            <button onClick="signUp()" class="btn btn-info">Sign Up</button>
        </div>
    </div>


    <script src="./js/app.js"></script>
</body>

</html>
