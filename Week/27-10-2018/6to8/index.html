<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container-flux bg-dark">
        <div class="col-md-8 offset-md-2 col-sm-8 offset-sm-2 text-center" style="border: 1px solid white">
            <h1>Signup</h1>
        </div>
    </div>
    <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2" style="box-shadow: 0px 2px 3px grey; border-radius: 4px; padding: 10px; margin-top: 10px">
        <div class="form-group">
            <label for="fName">First Name</label>
            <input type="text" class="form-control" id="fName" placeholder="Enter First Name">
            <div id="errorFirstName" class="col-md-12 form-text text-danger"></div>
        </div>
        <div class="form-group">
            <label for="lName">Last Name</label>
            <input type="text" class="form-control" id="lName" placeholder="Enter Last Name">
            <div id="errorLastName" class="col-md-12 form-text text-danger"></div>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
            <div id="errorEmail" class="col-md-12 form-text text-danger"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
            <div id="errorPassword" class="col-md-12 form-text text-danger"></div>
        </div>
        <div class="col-md-12 text-right">
            <button type="button" onClick="singUp()" class="btn btn-primary col-sm-12">Submit</button>
        </div>


    </div>
    <script src="./js/app.js"></script>
</body>

</html>
