<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="heading">
        <h2>Sign Up</h2>
    </div>
    <div class="main_box">
        <div class="child_box">
            <div class="labels">
                <label>First name:</label>
            </div>
            <div class="inputs">
                <input type="text" required>
            </div>
        </div>
        <div class="child_box">
            <div class="labels">
                <label>Last name:</label>
            </div>
            <div class="inputs">
                <input type="text" required>
            </div>
        </div>
        <div class="child_box">
            <div class="labels">
                <label>Email:</label>
            </div>
            <div class="inputs">
                <input type="email" required >
            </div>
        </div>
        <div class="child_box">
            <div class="labels">
                <label>Password:</label>
            </div>
            <div class="inputs">
                <input type="password" required >
            </div>
        </div>
        <div class="child_box">
            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>
